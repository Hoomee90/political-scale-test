<!DOCTYPE html>
<html lang="en-US">

<head>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Political Scale Test</title>
</head>

<body>
  <h1 class="title">Political Scale Test</h1>
  <h3>Where do you fall? Find out now!</h3>

  <p>Please enter a number one to five answering how much you agree with the statement, one being 'not at all' and five being 'completely'</p>
  <form id="form">
    <label for="taxInput">Taxation is good</label>
    <input id="taxInput" type="text" name="taxInput">
    <br>
    <label for="trollyInput">I would pull the trolly lever</label>
    <input id="trollyInput" type="text" name="trollyInput">
    <br>
    <label for="headpatInput">A Hand of the Ungod would give the best headpats</label>
    <input id="headpatInput" type="text" name="headpatInput">
    <br>
    <label for="simulationInput">THE SIMULATION IS BREAKING DOWN</label>
    <input id="simulationInput" type="text" name="simulationInput">
    <button type="submit">Show me</button>
  </form>

  <div id="resultsNormal" class="hidden">
    <h2>Wow, you are <span id="based">___</span>% based!</h2>
  </div>

  <div id="resultsBreakdown" class="hidden">
    <h2>It's already too late for you</h2>
  </div>
</body>
